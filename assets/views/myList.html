<!-- LISTS FOR ALL USER'S REXES -->

<div id="myrex-body">

	<div id="myrex-header">MY REX<span><a class="btn-stubborn btn-floating btn-large waves-effect waves-white purple lighten-1" ng-click="showDialog()"><i id="stubborn" class="mdi-content-add"></i></a></span></div>

	<ul id="listoflists" class="clearfix">
		<li class="eachli md-raised">
			<md-button ng-repeat="list in lists" href = "/list/{{list.id}}" class="eachList btn-flat" ng-click="showList()">
				{{list.title}}
			<a class="rex-delete" ng-click="deleteList(list.id)"><i class="btn-floating btn waves-effect waves-light pink darken-4 mdi-content-clear right"></i></a>
			</md-button>
		</li>
		
	</ul>
</div>
