<h1>MY {{list.title}} REX</h1>

<a class="btn-floating btn-large waves-effect waves-light red" ng-click="showDialog()"><i class="mdi-content-add"></i></a>

<ul>
	<table class="table">
      <thead>
        <tr>
          <th>Rex Name</th>
          <th>City</th>
          <th>State/Region</th>
          <th>Country</th>
          <th>Notes</th>
          <th>Edit Rex</th>
          <th>Delete Rex</th>
          <th>Send Rex</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rex in rexes">
          <td>{{rex.name}}</td>
          <td>{{rex.city}}</td>
          <td>{{rex.state}}</td>
          <td>{{rex.country}}</td>
          <td>{{rex.notes}}</td>
          <td><a href="/editrex/{{rex.id}}" class="btn-floating btn-small waves-effect waves-light blue"><i class="mdi-image-edit"></i></a></td>
          <td><a ng-click="deleteRex(rex.id)" class="btn-floating btn-small waves-effect waves-light red"><i class="mdi-action-delete"></i></a></td>
          <td><a ng-click="sendEmail()" class="btn-floating btn-small waves-effect waves-light green"><i class="mdi-communication-email"></i></a></td>
        </tr>
      </tbody>
    </table>

    <a ng-click="sendEmail('tg.spears@gmail.com','another test','wasssuuuup')">Trevor</a>
    <a ng-click="sendEmail('lauren.nicole.go@gmail.com','This is live','Yay we can send emails from heroku!'">Lauren</a>
</ul>
