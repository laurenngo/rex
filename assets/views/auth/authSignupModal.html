<md-dialog aria-label="List dialog">
  <md-dialog-content>
    <form ng-submit="signup()" ng-show="!currentUser">

    <div> SIGNUP </div>
      <md-input-container>
        <label>Username</label>
        <input name="username" ng-model="newUser.username" required md-maxlength="20" minlength="4">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <md-input-container>
        <label>Email</label>
        <input name="email" ng-model="newUser.email" required md-maxlength="20" minlength="4">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input name="password" ng-model="newUser.password" required md-maxlength="20" minlength="4" type="password">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <div>
        <input type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="SUBMIT">
      </div>
    </form>

  </md-dialog-content>

  <div class="md-actions">
      <md-button ng-click="closeDialog()" class="md-primary"> 
                 Close Dialog
      </md-button>
  </div>

</md-dialog>
