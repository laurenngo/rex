<!-- MODAL FOR EMAILING REXES -->

<md-dialog aria-label="List dialog">
  <md-dialog-content>
    <form ng-submit="sendEmail()">

    <div> {{rex.name}} </div>

      <md-input-container>
 
        <input name="newList" ng-model="emailReq.to" placeholder="ex. lenny@example.com" required md-maxlength="100" minlength="1">
      </md-input-container>

      <md-input-container>
      <label>Write {{emailReq.to}} a message!</label>
        <input name="newList" ng-model="emailReq.text" required md-maxlength="25" minlength="1">
      </md-input-container>

      <div>
        <input type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="SUBMIT">
      </div>
    </form>

  </md-dialog-content>

  <div class="md-actions">
      <md-button ng-click="closeDialog()" class="md-primary"> 
                 Close
      </md-button>
  </div>

</md-dialog>
